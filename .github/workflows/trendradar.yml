name: TrendRadar 热点推送

on:
  schedule:
    # 北京时间 8:00 和 20:00 各推送一次
    # UTC时间：0:00 和 12:00 (北京时间 = UTC + 8)
    - cron: '0 0,12 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  trendradar:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行TrendRadar
        env:
          # AI_API_KEY: 从GitHub Secrets中获取
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: |
          python -m trendradar

      - name: 上传HTML报告
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ github.run_number }}
          path: output/html/
          retention-days: 30
